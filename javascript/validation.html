<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Validation in javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input type="text" id="username" onkeyup="validateInput(this)"><span></span> <br>
    <input type="text" id="email" onkeyup="validateInput(this)"><span></span> <br>    <!-- <button onclick="validateInput()">Validate Username</button> -->


    <script>
        
        function validateInput(box){
            if(box.value == ""){
                box.nextSibling.style.color = "#a00";
                box.nextSibling.innerHTML = box.id + " can not be empty";
            }else{
                box.nextSibling.style.color = "#0a0";
                box.nextSibling.innerHTML = box.id + " is valid";
            }
        }
        
    </script>
</body>
</html>
